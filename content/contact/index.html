<div class="flex-l">
  <div class="w-40-l pl4-l">
    <form name="contact-form" method="post" accept-charset="utf-8" netlify>
      <fieldset>
        <label for="full-name">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required>
        <label for="email-address">Email address</label>
        <input type="email" name="_replyto" id="email-address" placeholder="your@email.here" required>
        <label for="message">Message</label>
        <textarea rows="8" name="message" id="message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque scelerisque imperdiet blandit. Nam tincidunt nisl augue, eget facilisis lectus fermentum ut. Maecenas ligula ligula, cursus a cursus quis, dapibus a mauris. Donec aliquam orci elit, eget imperdiet libero suscipit quis. Donec facilisis euismod erat a ullamcorper." required></textarea>
        <button type="submit">Send me a message!</button>
      </fieldset>
    </form>
  </div>
</div>
